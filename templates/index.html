<!DOCTYPE html>
<html lang="en">
    <head>
        <title>test</title>
        <meta charset='UTF-8'>
        <script type='text/javascript'
            src='http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'>
        </script>
        <script type='text/x-mathjax-config'>
            MathJax.Hub.Config({
                TeX: { equationNumbers: { autoNumber: 'AMS' }},
                tex2jax: {
                    inlineMath: [ ['$','$'], ['\(','\)'] ],
                    processEscapes: true
                },
                'HTML-CSS': { matchFontHeight: false },
                displayAlign: 'left',
                displayIndent: '2em'
            });
        </script>
        <link rel="stylesheet" href="/static/base.css">
    </head>

    <body>

<main>
<h1>H1</h1>
<form action="/save" method="post">
    <div>
    <label for="source">Source</label>
    <input id="source" type="text" name="source">

    <label for="target">Target</label>
    <input id="target" type="text" name="target">

    <button>add</button>
    </div>

    <label for="memo">Memo</label>
    <textarea name="memo" id="memo" cols="10" rows="10"></textarea>
</form>

<h2>H2</h2>
<table>
    <tr>
        <th>Source</th>
        <th>Target</th>
        <th>Date</th>
        <th>Memo</th>
    </tr>
    {% for datum in data %}
    <tr>
        <td>{{ datum.source }}</td>
        <td>{{ datum.target }}</td>
        <td>{{ datum.date }}</td>
        <td>{{ datum.memo }}</td>
    </tr>
    {% endfor %}
</table>
</main>

    </body>
</html>
